{% extends "base.html" %}
{% load i18n %}
{% load mathfilters %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <legend>Все результаты</legend>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-lg-3">Предмет</th>
        <th>Дата прохождения</th>
        <th class="col-lg-1"></th>
      </tr>
    </thead>
    <tbody>
          {% for item in results %}
          <tr>
            <td>{{ item.subject }}</td>
            <td>{{ item.date }}</td>
            <td><a href="{% url 'tests:resultDetails' item.id %}" class="btn btn-info" role="button">Просмотреть</a></td>
          </tr>
          {% endfor %}
    </tbody>
  </table>
  <div class="text-center">
      {% bootstrap_pagination results %}
  </div>
</div>
{% endblock %}
