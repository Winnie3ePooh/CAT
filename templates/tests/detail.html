{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
  <h1>{{ subject.subjectName }}</h1>
  <ul>
    {% for theme in subject.theme_set.all %}
        <li><a href="{% url 'tests:startTesting' theme.id %}">{{ theme.themeName }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
