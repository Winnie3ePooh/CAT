{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="">
  {% if not user.is_authenticated %}
  <div class="jumbotron">
    <h1>Добро пожаловать!</h1>
    <p>Пожалуйста, авторизуйтесь.</p>
    <p><a href="{% url 'auth_login' %}" class="btn btn-primary">{% trans "Log in" %}</a></p>
  </div>
  {% else %}
  <div class="jumbotron">
    <h1>Добро пожаловать!</h1>
    <p>Приятной работы</p>
    <p><a href="{% url 'tests:indexSub' %}" class="btn btn-primary">Тесты</a></p>
  </div>
  {% endif %}
</div>
{% endblock %}
